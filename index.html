<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>This is Rock Paper Scissors!</h1>
    <h3>Made by: Donovin Natividad</h3>
    <br>

    <div class="scoreboard">
        0 - 0
    </div>

    <div id="outcome">
        Click on a choice to begin! 
    </div>

    <div class="container">
        <input type="image" class="item" id="rock" src="/images/rock.jpg" />
        <input type="image" class='item' id="paper" src="/images/paper.jpg" />
        <input type="image" class='item' id="scissors" src="/images/scissors.png" />
    </div>
    
</body>
</html>
